<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisen</title>-
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .matrix-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin: 2rem;
  }
  .matrix-quadrant {
    border: 2px solid black;
    min-height: 200px;
    padding: 1rem;
  }
  .task-card {
    background-color: white;
    border: 1px solid #d1d5db;
    padding: 0.5rem 1rem;
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .done-button {
    background-color: #10b981;
    border: none;
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    cursor: pointer;
  }
  .done-button:hover {
    background-color: #059669;
  }
  .draggable {
    cursor: grab;
  }
  .undecided-area {
    border: 2px dashed #d1d5db;
    min-height: 100px;
    padding: 1rem;
    margin-top: 1rem;
  }
</style>
</head>
<body class="bg-white">

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">EISENHOWER MATRIX</h1>
  <div class="matrix-grid">
    <div class="matrix-quadrant" data-quadrant="do-first" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2 class="font-bold text-gray-800">긴급하고 중요함</h2>
    </div>
    <div class="matrix-quadrant" data-quadrant="schedule" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2 class="font-bold text-gray-800">안급하고 중요함</h2>
    </div>
    <div class="matrix-quadrant" data-quadrant="delegate" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2 class="font-bold text-gray-800">급하고 안중요함</h2>
    </div>
    <div class="matrix-quadrant" data-quadrant="dont-do" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2 class="font-bold text-gray-800">안급하고 안중요함</h2>
    </div>
  </div>
  <div class="undecided-area" data-quadrant="undecided" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h2 class="font-bold text-gray-800">우선순위 미배정</h2>
  </div>
  <button id="create-task" class="mt-4 px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 focus:outline-none">create new task</button>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
